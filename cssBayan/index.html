<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                <img src="./Assets/image-1.jpg" alt="image-1" />

            </label>
          </div>
          <div class="accordion-item">
            <input type="radio" id="accordion-item-2" name="accordion" />

              <div class="accordion-item__image">
                <img src="./Assets/image-2.jpg" alt="image-2" />
              </div>
            </label>
          </div>
          <div class="accordion-item">
            <input type="radio" id="accordion-item-3" name="accordion" />

                <div class="accordion-item__icon">
                  <i class="fa fa-plus"></i>

                <img src="./Assets/image-3.jpg" alt="image-3" />
              </div>
            </label>
          </div>

            <input type="radio" id="accordion-item-4" name="accordion" />
